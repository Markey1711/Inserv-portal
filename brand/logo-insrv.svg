<?xml version="1.0" encoding="UTF-8"?>
<!--
  Упрощённый и очищенный логотип для UI:
  - Прозрачный фон (подходит для размещения на фирменной фиолетовой плашке).
  - Компактный viewBox 64x64 — корректно масштабируется в маленьких местах (например, 36–56px).
  - Без редакторских namespace-атрибутов (inkscape:/sodipodi:), чтобы не было проблем в React/SVGR.
  Если нужен вариант с полноразмерной надписью «ИНСЕРВ», скажите — подготовлю вторую версию.
-->
<svg width="64" height="64" viewBox="0 0 64 64"
     xmlns="http://www.w3.org/2000/svg"
     role="img" aria-label="ИНСЕРВ">
  <defs>
    <!-- Фирменный градиент гексагона -->
    <linearGradient id="insrvGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7b3ae9"/>
      <stop offset="100%" stop-color="#ad76fb"/>
    </linearGradient>
  </defs>

  <!-- Гексагон (фон значка) -->
  <polygon points="32,4 54,16 54,40 32,60 10,40 10,16" fill="url(#insrvGrad)"/>

  <!-- «Здания» — белые, чтобы смотреться на фиолетовом фоне -->
  <rect x="20" y="26" width="6" height="18" rx="1.5" fill="#FFFFFF"/>
  <rect x="29" y="18" width="6" height="26" rx="1.5" fill="#FFFFFF"/>
  <rect x="38" y="30" width="6" height="14" rx="1.5" fill="#FFFFFF"/>
  <rect x="16" y="46" width="32" height="2" rx="1" fill="#FFFFFF" opacity="0.9"/>
</svg>